<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture convertor</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display:flex;
        justify-content: center;
        align-items:baselinecenter;
        height: 60vh;
    }

    .contener {
        background: rgb(248, 208, 132);
        
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center; 
    }

    h1{
        margin-bottom: 20px;
        color: #333;
    }

    input, select, button{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button{
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
</style>
<body>
    <div class="contener">
        <h1>Temperature Converter</h1>
        <input type="number" id="tempertureInput" placeholder="Enter temperature" />
        <select id="convert_unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <button id="Btn">Convert</button>
        <div class="result" id="temp_result"></div>
    </div>

    <script>
        function temp_converter() {
            const input = document.getElementById("tempertureInput").value;
            const unit = document.getElementById("convert_unit").value;
            const result = document.getElementById("temp_result");

            if (input === "" || isNaN(input)) {
                result.innerHTML = "Please enter a valid number.";
                return;
            }

            const temp = parseFloat(input);
            let celsius, fahrenheit, kelvin;

            if (unit === "C") {
                celsius = temp;
                fahrenheit = (temp * 9/5) + 32;
                kelvin = temp + 273.15;
            }
            else if (unit === "F") {
                celsius = (temp - 32) * 5/9;
                fahrenheit = temp;
                kelvin = ((temp - 32) * 5/9) + 273.15;
            }
            else if(unit === "K") {
                celsius = temp - 273.15;
                fahrenheit = ((temp - 273.15) * 9/5) + 32;
                kelvin = temp;
            }

            result.innerHTML = `
            Celsius: ${celsius.toFixed(2)} °C<br>
            Fahrenheit: ${fahrenheit.toFixed(2)} °F<br>
            Kelvin: ${kelvin.toFixed(2)} K
      `;
        }
        document.getElementById("Btn").addEventListener("click",temp_converter);
    </script>
</body>
</html>
